<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Glow Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      width: 300px;
      height: 300px;
      background-color: #333;
      border: 4px solid #0f0;
      box-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 60px #0f0;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
      }
      to {
        box-shadow: 0 0 30px #0f0, 0 0 60px #0f0, 0 0 90px #0f0;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>

  <script>
    // You can add JavaScript code here if needed
  </script>
</body>
</html>
