<!DOCTYPE html>
<html>
<head>
	<title>Population One Mod</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		
		body {
			font-family: Arial, sans-serif;
			background-color: #000000; /* Black background */
			color: #ffffff; /* White text */
		}
		
		.container {
			max-width: 800px;
			margin: 40px auto;
			padding: 20px;
			background-color: #000000; /* Black container */
			border: 5px solid #39ff14;
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
			text-align: center; /* Center container content */
			position: relative; /* Add this line */
			z-index: 1; /* Add this line */
		}
		
		#particles-js {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index: 0;
			border-radius: 10px; /* Match the container's border radius */
		}
		
		.info {
			margin-bottom: 20px;
			position: relative;
			z-index: 1; /* Ensure content is above particles */
		}
		
		.info h2 {
			margin-top: 0;
		}
		
		.download-button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			text-decoration: none;
			transition: background-color 0.3s;
			position: relative;
			z-index: 1; /* Ensure button is above particles */
		}
		
		.download-button:hover {
			background-color: #3e8e41;
		}
		
		.video-iframe {
			margin: 20px auto; /* Center the iframe */
			border: none;
			display: block; /* Needed to center the iframe */
			position: relative;
			z-index: 1; /* Ensure iframe is above particles */
		}
		
		.download-link {
			display: none;
		}
		
		.download-button-container {
			margin-top: 20px;
			position: relative;
			z-index: 1; /* Ensure button container is above particles */
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="particles-js"></div>
		<div class="info">
			<h2>Population One Mod</h2>
			<p>Video Title: Population One Meta Quest MOD (Unlimited Ammo, 2x Damage, No Recoil, ESP)</p>
			<br>
			<p>Mods: 2x Damage, Always Fire/Unlimited Ammo - (Fires On Trigger Pull & Release), No Recoil, No Spread, Map Radar, Nametag Wall Hack</p>
		</div>
		
		<div class="download-button-container">
			<a href="https://example.com/download" class="download-button" target="_blank">Download</a>
		</div>
		
		<iframe class="video-iframe" width="640" height="480" src="https://www.youtube.com/embed/yVuIKlWkGcM?si=D92hgMH4_qnDl0YP" frameborder="0" allowfullscreen></iframe>
		
		<a class="download-link" href="#" id="download-link">Download</a>
	</div>

	<script src="path/to/particles.js"></script>
	<script src="path/to/app.js"></script>
	<script>
		particlesJS("particles-js", {
			"particles": {
				"number": {
					"value": 80,
					"density": {
						"enable": true,
						"value_area": 800
					}
				},
				"color": {
					"value": "#ffffff"
				},
				"shape": {
					"type": "circle",
					"stroke": {
						"width": 0,
						"color": "#000000"
					},
					"polygon": {
						"nb_sides": 5
					},
					"image": {
						"src": "img/github.svg",
						"width": 100,
						"height": 100
					}
				},
				"opacity": {
					"value": 0.5,
					"random": false,
					"anim": {
						"enable": false,
						"speed": 1,
						"opacity_min": 0.1,
						"sync": false
					}
				},
				"size": {
					"value": 3,
					"random": true,
					"anim": {
						"enable": false,
						"speed": 40,
						"size_min": 0.1,
						"sync": false
					}
				},
				"line_linked": {
					"enable": true,
					"distance": 150,
					"color": "#ffffff",
					"opacity": 0.4,
					"width": 1
				},
				"move": {
					"enable": true,
					"speed": 6,
					"direction": "none",
					"random": false,
					"straight": false,
					"out_mode": "out",
					"bounce": false,
					"attract": {
						"enable": false,
						"rotateX": 600,
						"rotateY": 1200
					}
				}
			},
			"interactivity": {
				"detect_on": "canvas",
				"events": {
					"onhover": {
						"enable": true,
						"mode": "repulse"
					},
					"onclick": {
						"enable": true,
						"mode": "push"
					},
					"resize": true
				},
				"modes": {
					"grab": {
						"distance": 400,
						"line_linked": {
							"opacity": 1
						}
					},
					"bubble": {
						"distance": 400,
						"size": 40,
						"duration": 2,
						"opacity": 8,
						"speed": 3
					},
					"repulse": {
						"distance": 200,
						"duration": 0.4
					},
					"push": {
						"particles_nb": 4
					},
					"remove": {
						"particles_nb": 2
					}
				}
			},
			"retina_detect": true
		});
	</script>
</body>
</html>
