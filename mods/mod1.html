<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Population One Mod</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Neon+Tubes&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Neon Tubes', Arial, sans-serif;
      background-color: #000; /* Black background */
      color: #00ff66; /* Neon green text color */
      position: relative;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
      border: 5px solid #39ff14;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
      text-align: center; /* Center container content */
      position: relative;
      z-index: 1;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      border-radius: 10px; /* Match the container's border radius */
    }

    .info {
      margin-bottom: 20px;
      position: relative;
      z-index: 2; /* Ensure content is above particles */
    }

    .info h2 {
      margin-top: 0;
      color: #ffffff; /* White text color */
      text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff; /* Neon white glow */
    }

    .info p {
      color: #ffffff; /* White text color */
      text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff; /* Neon white glow */
    }

    .download-button {
      background-color: #39ff14; /* Neon green */
      color: #000; /* Black text color */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, box-shadow 0.3s;
      position: relative;
      z-index: 2; /* Ensure button is above particles */
    }

    .download-button:hover {
      background-color: #00ff66; /* Lighter neon green on hover */
      box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14;
    }

    .video-iframe {
      margin: 20px auto; /* Center the iframe */
      border: none;
      display: block; /* Needed to center the iframe */
      position: relative;
      z-index: 2; /* Ensure iframe is above particles */
    }

    .download-link {
      display: none;
    }

    .download-button-container {
      margin-top: 20px;
      position: relative;
      z-index: 2; /* Ensure button container is above particles */
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <div class="info">
      <h2>Population One Mod | VIP ELITE</h2>
      <p>Video Title: Population One Meta Quest MOD (Unlimited Ammo, 2x Damage, No Recoil, ESP)</p>
      <br>
      <p>Mods: 2x Damage, Always Fire/Unlimited Ammo - (Fires On Trigger Pull & Release), No Recoil, No Spread, Map Radar, Nametag Wall Hack</p>
    </div>

    <div class="download-button-container">
      <a href="https://discord.gg/byteus" class="download-button" target="_blank">Buy In Discord</a>
    </div>

    <iframe class="video-iframe" width="640" height="480" src="https://www.youtube.com/embed/yVuIKlWkGcM?si=D92hgMH4_qnDl0YP" frameborder="0" allowfullscreen></iframe>

    <a class="download-link" href="#" id="download-link">Buy In Discord</a>
  </div>

  <script src="particles.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
